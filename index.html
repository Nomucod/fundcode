<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let dataOn = [], allBanks = [];

    function loadCSV(file, callback) {
        Papa.parse(file, {
            download: true, header: true, skipEmptyLines: true,
            transformHeader: h => h.trim().replace(/\uFEFF/g, ''),
            transform: v => v.trim(),
            complete: res => callback(res)
        });
    }

    window.onload = function() {
        loadCSV("on.csv", res => {
            dataOn = res.data;
            // æ’é™¤ CSV ä¸­çš„åŸºç¤æ¬„ä½ä»¥å–å¾—éŠ€è¡Œåˆ—è¡¨
            const banks = res.meta.fields.filter(f => !['åŸºé‡‘åç¨±','é¡å‹','å¹£åˆ¥'].includes(f) && f);
            allBanks = [...new Set(banks)];
            refreshSelects();
        });
        
        // è¨­å®šå‰æ”¶/å¾Œæ”¶äº’æ–¥é‚è¼¯
        const preCb = document.getElementById('onPre');
        const postCb = document.getElementById('onPost');
        preCb.addEventListener('change', () => { if(preCb.checked) postCb.checked = false; renderOn(); });
        postCb.addEventListener('change', () => { if(postCb.checked) preCb.checked = false; renderOn(); });
    };

    function refreshSelects() {
        const pinned = JSON.parse(localStorage.getItem('pinnedBanks') || "[]");
        const el = document.getElementById('bankOn');
        const current = el.value;
        el.innerHTML = '<option value="">-- é¸æ“‡éŠ·å”®æ©Ÿæ§‹ --</option>';
        
        const pList = allBanks.filter(b => pinned.includes(b)).sort();
        const oList = allBanks.filter(b => !pinned.includes(b)).sort();
        
        if(pList.length > 0) {
            pList.forEach(b => el.add(new Option("ğŸ“Œ " + b, b)));
            el.add(new Option("--------------------", ""));
        }
        oList.forEach(b => el.add(new Option(b, b)));
        el.value = current;
    }

    // ç¯©é¸æ ¸å¿ƒé‚è¼¯
    document.getElementById('bankOn').onchange = renderOn;
    document.querySelectorAll('.on-filter').forEach(el => {
        if(el.id !== 'onPre' && el.id !== 'onPost') el.onchange = renderOn;
    });

    function renderOn() {
        const bank = document.getElementById('bankOn').value; if (!bank) return;
        
        const fTISA = document.getElementById('onTISA').checked,
              fPre = document.getElementById('onPre').checked,
              fPost = document.getElementById('onPost').checked,
              fAcc = document.getElementById('onAcc').checked,
              fDiv = document.getElementById('onDiv').checked,
              fRMB = document.getElementById('onRMB').checked,
              fAUD = document.getElementById('onAUD').checked,
              fZAR = document.getElementById('onZAR').checked,
              fJPY = document.getElementById('onJPY').checked;

        let filtered = dataOn.filter(row => {
            const code = String(row[bank] || "").trim();
            // æ’é™¤ â— èˆ‡ Xï¼Œä½†ä¿ç•™ V èˆ‡å¸¶æœ‰ä»£è™Ÿçš„é …ç›®
            if (code === '' || code === 'X' || code === 'â—') return false;

            const name = row['åŸºé‡‘åç¨±'] || "";
            const type = row['é¡å‹'] || "";
            const currency = row['å¹£åˆ¥'] || "";

            // TISA ç¯©é¸
            if (fTISA && !name.includes("TISA")) return false;

            // é¡å‹ç¯©é¸ (äº¤é›†é‚è¼¯)
            if (fPre) {
                const preTypes = ["å‰æ”¶ç´¯ç©", "å‰æ”¶æœˆé…", "å‰æ”¶å­£é…", "å‰æ”¶åŠå¹´é…"];
                if (!preTypes.includes(type)) return false;
                if (fAcc && !fDiv) { if (type !== "å‰æ”¶ç´¯ç©") return false; }
                else if (!fAcc && fDiv) { if (!["å‰æ”¶æœˆé…", "å‰æ”¶å­£é…", "å‰æ”¶åŠå¹´é…"].includes(type)) return false; }
            } 
            else if (fPost) {
                const postTypes = ["å¾Œæ”¶ç´¯ç©", "å¾Œæ”¶æœˆé…", "å¾Œæ”¶å­£é…"];
                if (!postTypes.includes(type)) return false;
                if (fAcc && !fDiv) { if (type !== "å¾Œæ”¶ç´¯ç©") return false; }
                else if (!fAcc && fDiv) { if (!["å¾Œæ”¶æœˆé…", "å¾Œæ”¶å­£é…"].includes(type)) return false; }
            }
            else {
                // è‹¥æœªå‹¾é¸å‰/å¾Œæ”¶ï¼Œå‰‡æŒ‰ç´¯ç©/é…æ¯ç¨ç«‹ç¯©é¸
                if (fAcc && !type.includes("ç´¯ç©")) return false;
                if (fDiv && !["æœˆé…", "å­£é…", "åŠå¹´é…"].some(s => type.includes(s))) return false;
            }

            // å¹£åˆ¥ç¯©é¸ (äº¤é›†é‚è¼¯)
            if (fRMB && !currency.includes("äººæ°‘å¹£")) return false;
            if (fAUD && !currency.includes("æ¾³å¹£")) return false;
            if (fZAR && !currency.includes("å—éå¹£")) return false;
            if (fJPY && !currency.includes("æ—¥å¹£")) return false;

            return true;
        });

        const names = [...new Set(filtered.map(r => r['åŸºé‡‘åç¨±']))].sort();
        const listDiv = document.getElementById('listOn');
        listDiv.innerHTML = `<div class="form-check"><input class="form-check-input" type="checkbox" id="on_all" checked><label class="form-check-label fw-bold">å…¨éƒ¨é¡¯ç¤º (${names.length})</label></div>`;

        items.forEach(i => i.onclick = () => { if(i.checked) all.checked = false; updateOn(filtered); });

    }

    function updateOn(data) {
        const bank = document.getElementById('bankOn').value;
        const checked = Array.from(document.querySelectorAll('.chk-on:checked')).map(c => c.value);
        let final = (document.getElementById('on_all').checked || checked.length === 0) ? data : data.filter(r => checked.includes(r['åŸºé‡‘åç¨±']));

        document.getElementById('titleOn').innerText = (bank || "éŠ·å”®æ©Ÿæ§‹") + " éŠ·å”®ä»£ç¢¼";
        
        const body = document.getElementById('bodyOn'); body.innerHTML = '';
        final.forEach(r => {

    }

    function togglePinSettings() {

        area.style.display = (area.style.display === 'block') ? 'none' : 'block';

                <label class="form-check-label" for="pin_${b}">${b}</label></div>`;
            });
        }
    }

    function savePins() {

        localStorage.setItem('pinnedBanks', JSON.stringify(checked));

    }

    async function takeScreenshot(elId, name, pageSize) {
        const el = document.getElementById(elId);
        const rows = Array.from(el.querySelectorAll('tbody tr'));
        if (rows.length <= pageSize) {
            const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff" });

        } else {
            alert(`å…± ${rows.length} ç­†ï¼Œç³»çµ±å°‡åˆ† ${Math.ceil(rows.length/pageSize)} é æˆªåœ–ã€‚`);
            for (let i = 0; i < rows.length; i += pageSize) {
                rows.forEach((r, idx) => r.style.display = (idx >= i && idx < i + pageSize) ? '' : 'none');
                const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff" });
                save(canvas.toDataURL(), `${name}_P${Math.floor(i/pageSize)+1}.png`);
            }
            rows.forEach(r => r.style.display = '');
        }
    }
    function save(uri, n) { const a = document.createElement('a'); a.download = n; a.href = uri; a.click(); }
